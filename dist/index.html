<script type="text/javascript">
$(function() {
  var kar = new KAR_H5_SDK('tom','kitty');
      kar.hello()
  var emp=kar.f(1,2,3,4);
  console.log('f(1,2,3,4)=',emp);
   //蓝牙控制
   $("#b_on").on("click",function(){
     //kar.media.play();
    kar.on(this);
   });
   $("#b_off").on("click",function(){
     //kar.media.pause();
     kar.bluetooth.off();
   });

  $('.toggle-btn').click(function() {
    $('.filter-btn').toggleClass('open');

  });

  $('.filter-btn a').click(function() {
    $('.filter-btn').removeClass('open');

  });

});

$('#all').click(function() {

  $('ul.tasks li').slideDown(300);

});

$('#one').click(function() {
  $('.tasks li:not(.one)').slideUp(300, function() {
    $('.one').slideDown(300);

  });
});

$('#two').click(function() {

  });
});
$('#three').click(function() {

    $('.three').slideDown(300);

  });
});
